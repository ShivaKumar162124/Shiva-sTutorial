{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Shiva’s Tutorial</title>

  <!-- ================= OPEN GRAPH META TAGS (FOR FACEBOOK, WHATSAPP, ETC.) ================= -->
  <meta property="og:title" content="Shiva’s Tutorial" />
  <meta property="og:description" content="1-on-1 online and offline classes for students from Class 1 to Diploma" />
  <meta property="og:image" content="https://shiva-stutorials.onrender.com/static/main/logo.png" />
  <meta property="og:image:alt" content="Shiva's Tutorial Logo" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://shiva-stutorials.onrender.com/" />

  <!-- ================= TWITTER / X PREVIEW ================= -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Shiva’s Tutorial" />
  <meta name="twitter:description" content="1-on-1 online and offline classes for students from Class 1 to Diploma" />
  <meta name="twitter:image" content="https://shiva-stutorials.onrender.com/static/main/logo.png" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('{% static "main/bg1.png" %}') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }

    body {
      min-height: 100vh;
      padding: 20px 0;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      background-color: #f0f4ff;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 60px 40px 130px;
      border-radius: 18px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 15px 45px rgba(31, 38, 135, 0.3);
      border: 2px solid #5c6ac4;
    }

    .overlay img {
      max-width: 140px;
      margin-bottom: 24px;
    }

    h1 {
      font-weight: 700;
      font-size: 36px;
      color: #3f51b5;
      margin-bottom: 14px;
    }

    .lead {
      font-size: 20px;
      color: #555a99;
      margin-bottom: 28px;
      font-weight: 600;
    }

    .btn-custom {
      padding: 14px 36px;
      font-size: 20px;
      border-radius: 12px;
      margin: 14px;
      min-width: 200px;
      font-weight: 700;
    }

    footer {
      margin-top: 48px;
      font-size: 14px;
      color: #7a7fbb;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <!-- Logo -->
    <img src="{% static 'main/logo.png' %}" alt="Shiva's Tutorial Logo" />

    <h1>Welcome to Shiva’s Tutorial</h1>
    <p class="lead">
      1-on-1 online and offline classes for students from Class 1 to Diploma
    </p>

    <div class="mt-4 d-flex flex-wrap justify-content-center gap-3">
      <a href="https://bit.ly/4j7Hdye" class="btn btn-success btn-custom" target="_blank">
        Register as Student
      </a>
      <a href="https://bit.ly/43kCof7" class="btn btn-outline-primary btn-custom" target="_blank">
        Become a Tutor
      </a>
    </div>

    <footer>
      &copy; 2026 Shiva’s Tutorial — Learn with Confidence
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
