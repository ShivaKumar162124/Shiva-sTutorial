{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shiva’s Tutorial</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('{% static "main/bg1.png" %}') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 700px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      color: #222; /* Ensure dark text inside overlay */
    }

    .overlay img {
      max-width: 160px;
      margin-bottom: 20px;
    }

    h1 {
      font-weight: 700;
      color: #007bff; /* Bootstrap primary color */
    }

    .btn-custom {
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 6px;
      margin: 10px;
      min-width: 180px;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 768px) {
      .overlay {
        margin: 20px;
        padding: 30px 20px;
        max-width: 90vw;
      }

      .btn-custom {
        font-size: 16px;
        min-width: auto;
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="overlay" role="main" aria-label="Welcome to Shiva's Tutorial">
    <!-- Logo -->
    <img src="{% static 'main/logo.png' %}" alt="Shiva's Tutorial Logo" />

    <h1>Welcome to Shiva’s Tutorial</h1>
    <p class="lead">1-on-1 online and offline classes for students from Class 1 to Diploma</p>

    <div class="mt-4">
      <a href="https://bit.ly/4j7Hdye" class="btn btn-success btn-custom" target="_blank" rel="noopener noreferrer">Register as Student</a>
      <a href="https://bit.ly/43kCof7" class="btn btn-outline-primary btn-custom" target="_blank" rel="noopener noreferrer">Become a Tutor</a>
    </div>

    <footer class="mt-4">
      &copy; 2025 Shiva’s Tutorial — Learn with Confidence
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
