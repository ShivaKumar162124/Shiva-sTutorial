{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shiva’s Tutorial</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('{% static "main/bg1.png" %}') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.92);
      padding: 50px 35px;
      border-radius: 14px;
      text-align: center;
      max-width: 720px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .overlay img {
      max-width: 140px;
      margin-bottom: 18px;
    }

    h1 {
      font-weight: 700;
      font-size: 32px;
      color: #007bff;
      margin-bottom: 10px;
    }

    .lead {
      font-size: 18px;
      color: #444;
      margin-bottom: 20px;
    }

    .btn-custom {
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 8px;
      margin: 12px;
      min-width: 180px;
      transition: all 0.3s ease-in-out;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.2);
    }

    footer {
      margin-top: 35px;
      font-size: 14px;
      color: #666;
    }

    /* Bright Marquee for Announcement */
    .announcement {
      font-size: 20px;
      font-weight: 700;
      color: #0dcaf0;
      text-shadow: 0 0 4px #fff, 0 0 6px #0dcaf0;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .overlay {
        margin: 20px;
        padding: 35px 20px;
        max-width: 92vw;
      }

      .btn-custom {
        font-size: 16px;
        width: 100%;
        margin: 10px 0;
      }

      h1 {
        font-size: 26px;
      }

      .lead {
        font-size: 16px;
      }

      .announcement {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay" role="main" aria-label="Welcome to Shiva's Tutorial">

    <!-- Logo -->
    <img src="{% static 'main/logo.png' %}" alt="Shiva's Tutorial Logo" />

    <h1>Welcome to Shiva’s Tutorial</h1>
    <p class="lead">1-on-1 online and offline classes for students from Class 1 to Diploma</p>

    <!-- Announcement Section -->
   {% if announcement %}
  <marquee behavior="scroll" direction="left" scrollamount="6" 
    onmouseover="this.stop();" onmouseout="this.start();" 
    style="color: #FF6600;  /* bright orange */
           font-weight: 700; 
           font-size: 20px; 
           text-shadow:
             0 0 8px #FF6600,
             0 0 15px #FF9933;">
    {{ announcement.message }}
  </marquee>
{% endif %}
    <div class="mt-4">
      <a href="https://bit.ly/4j7Hdye" class="btn btn-success btn-custom" target="_blank" rel="noopener noreferrer">Register as Student</a>
      <a href="https://bit.ly/43kCof7" class="btn btn-outline-primary btn-custom" target="_blank" rel="noopener noreferrer">Become a Tutor</a>
    </div>

    <footer class="mt-4">
      &copy; 2025 Shiva’s Tutorial — Learn with Confidence
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
